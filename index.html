<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitalPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #0A1E3D;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 620px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
/* Можно вообще убрать @media для header img */
    p.subtitle {
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      color: #0A1E3D;
      background-color: #f1f5f9;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 25px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
      line-height: 1.4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    small {
      display: block;
      margin: 5px 0;
      color: #555;
      font-size: 13px;
    }
    input, select, textarea {
      padding: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }
    select {
      padding-right: 30px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    textarea {
      resize: vertical;
      min-height: 48px;
      max-height: 300px;
    }
    .hidden {
      display: none;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 15px;
      background-color: #0A1E3D;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 48px;
    }
    .submit-btn:hover {
      background-color: #142850;
    }
    #thankYouMessage {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 22px;
      color: green;
      font-weight: 600;
    }
      p.subtitle {
        font-size: 16px;
        padding: 10px 12px;
        margin-top: 8px;
        margin-bottom: 20px;
        line-height: 1.35;
      }
      input, select, textarea {
        font-size: 15px;
      }
      .submit-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="logo_final_clean.svg" alt="CapitalPay">
  </header>

  <p class="subtitle">Ответьте на несколько вопросов — это поможет нам быстрее запустить вашу команду в работу.</p>

  <form>
    <label>Название команды</label>
    <input type="text" placeholder="Пример: toptrader777" required>

    <label>Город (или регион) базирования *</label>
    <input type="text" placeholder="Ваш город или регион" required>

    <label>Размер команды *</label>
    <input type="text" placeholder="Количество участников" required>

    <label>Опыт работы в процессинге *</label>
    <select onchange="toggleCustomInput(this, 'customExperience')" required>
      <option value="" disabled selected>Выберите</option>
      <option>Менее 3 месяцев</option>
      <option>Около 6 месяцев</option>
      <option>Около года</option>
      <option>Больше года</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input id="customExperience" class="hidden" type="text" placeholder="Введите свой вариант">

    <label>Опыт работы на других площадках</label>
    <small>Перечислите платформы через запятую.</small>
    <textarea placeholder="Пример: Площадка 1, Площадка 2 и т.д" required></textarea>

    <label>Команда работает 24/7 *</label>
    <select onchange="toggleCustomInput(this, 'customWork')" required>
      <option value="" disabled selected>Выберите</option>
      <option>Да</option>
      <option>Нет</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input id="customWork" class="hidden" type="text" placeholder="Введите свой вариант">

    <label>Способы обработки депозитов *</label>
    <select onchange="toggleCustomInput(this, 'customDeposit')" required>
      <option value="" disabled selected>Выберите</option>
      <option>Классический способ</option>
      <option>Ферма</option>
      <option>Трансграничные переводы</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input id="customDeposit" class="hidden" type="text" placeholder="Введите свой вариант">

    <label>Методы приёма депозитов *</label>
    <select onchange="toggleCustomInput(this, 'customAccept')" required>
      <option value="" disabled selected>Выберите</option>
      <option>СБП</option>
      <option>С карты на карту</option>
      <option>Номер счёта</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input id="customAccept" class="hidden" type="text" placeholder="Введите свой вариант">

    <label>Банки, которые используете *</label>
    <small>Перечислите банки через запятую.</small>
    <textarea placeholder="Пример: Сбербанк, Тинькофф, ВТБ" required></textarea>

    <label>Количество доступных реквизитов *</label>
    <textarea placeholder="Сколько реквизитов в среднем в работе?" required></textarea>

    <label>Сколько готовы обрабатывать на вход *</label>
    <textarea placeholder="Среднесуточный объем в рублях" required></textarea>

    <label>Способы обработки выплат *</label>
    <select onchange="toggleCustomInput(this, 'customWithdraw')" required>
      <option value="" disabled selected>Выберите</option>
      <option>Классический способ</option>
      <option>Белые треугольники</option>
      <option>Не работаю на выплаты</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input id="customWithdraw" class="hidden" type="text" placeholder="Введите свой вариант">

    <label>Оборотные средства *</label>
    <textarea placeholder="Укажите сумму в USDT в сутки" required></textarea>

    <label>Когда готовы приступить к работе *</label>
    <textarea placeholder="Например: сразу после одобрения" required></textarea>

    <label>ГЕО кроме РФ *</label>
    <textarea placeholder="Страны/регионы" required></textarea>

    <label>Telegram-юзернейм владельца *</label>
    <input type="text" placeholder="@example" required>

    <label>Telegram-юзернеймы сотрудников *</label>
    <input type="text" placeholder="@user1, @user2" required>

    <label>Дополнительная информация</label>
    <small>Укажите особенности работы, ограничения и пожелания.</small>
    <textarea placeholder="Ваш текст..." required></textarea>

    <button class="submit-btn" type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
  </form>

  <div id="thankYouMessage">Спасибо за заявку!</div>
</div>

<script>
function toggleCustomInput(selectElement, inputId) {
  const input = document.getElementById(inputId);
  if (selectElement.value === 'custom') {
    input.classList.remove('hidden');
    input.required = true;
  } else {
    input.classList.add('hidden');
    input.required = false;
    input.value = '';
  }
}

const form = document.querySelector('form');
const thankYouMessage = document.getElementById('thankYouMessage');
form.addEventListener('submit', function(event) {
  event.preventDefault();
  form.style.display = 'none';
  thankYouMessage.style.display = 'block';
});
</script>

</body>
</html>
