<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкета CapitalPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #0A1E3D;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    header img {
      width: 1600px;
      height: auto;
    }
    h1 {
      font-weight: 600;
      text-align: center;
      margin-top: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, select, textarea {
      padding: 10px;
      font-family: 'Montserrat', sans-serif;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      width: 100%;
      box-sizing: border-box;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    textarea {
      resize: vertical;
    }
    .hidden {
      display: none;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 15px;
      background-color: #0A1E3D;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      input, select, textarea {
        width: 100%;
      }
      header img {
        width: 280px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="logo_final_clean.svg" alt="CapitalPay">
  </header>

  <h1>Анкета</h1>

  <p style="text-align: center;">Пожалуйста, укажите всю запрашиваемую информацию — это займёт всего несколько минут. Ваши ответы помогут нам лучше понять ваши возможности и быстрее включить вас в работу.</p>

  <form>
    <label>Название команды</label>
    <input type="text" placeholder="Пример: toptrader777">

    <label>Город (или регион) базирования *</label>
    <input type="text" required>

    <label>Размер команды *</label>
    <input type="text" placeholder="Сколько человек работает в вашей команде" required>

    <label>Опыт работы в процессинге *</label>
    <select id="processingExperience" required onchange="toggleCustomInput(this, 'customProcessingExperience')">
      <option value="" disabled selected>Выберите</option>
      <option>Менее 3 месяцев</option>
      <option>Около 6 месяцев</option>
      <option>Около года</option>
      <option>Больше года</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input type="text" id="customProcessingExperience" class="hidden" placeholder="Введите свой вариант">

    <label>Опыт работы на других площадках</label>
    <textarea placeholder="Перечислите через запятую платформы/сервисы" required></textarea>

    <label>Команда работает 24/7 *</label>
    <select id="work247" required onchange="toggleCustomInput(this, 'customWork247')">
      <option value="" disabled selected>Выберите</option>
      <option>Да</option>
      <option>Нет</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input type="text" id="customWork247" class="hidden" placeholder="Введите свой вариант">

    <label>Способы, которыми вы обрабатываете депозиты *</label>
    <select id="depositMethods" required onchange="toggleCustomInput(this, 'customDepositMethods')">
      <option value="" disabled selected>Выберите</option>
      <option>Классический способ</option>
      <option>Ферма</option>
      <option>Трансграничные переводы</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input type="text" id="customDepositMethods" class="hidden" placeholder="Введите свой вариант">

    <label>Методы, которыми вы принимаете депозиты *</label>
    <select id="acceptMethods" required onchange="toggleCustomInput(this, 'customAcceptMethods')">
      <option value="" disabled selected>Выберите</option>
      <option>СБП</option>
      <option>С карты на карту</option>
      <option>Номер счёта</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input type="text" id="customAcceptMethods" class="hidden" placeholder="Введите свой вариант">

    <label>Банки, которые используете в работе *</label>
    <textarea placeholder="Перечислите через запятую" required></textarea>

    <label>Количество доступных реквизитов под депозиты *</label>
    <textarea placeholder="Сколько в среднем реквизитов будет находиться в работе на площадке?" required></textarea>

    <label>Сколько готовы обрабатывать на вход *</label>
    <textarea placeholder="Среднесуточный объем в рублях (RUB)" required></textarea>

    <label>Способы, которыми вы обрабатываете выплаты *</label>
    <select id="withdrawMethods" required onchange="toggleCustomInput(this, 'customWithdrawMethods')">
      <option value="" disabled selected>Выберите</option>
      <option>Классический способ</option>
      <option>Белые треугольники</option>
      <option>Не работаю на выплаты</option>
      <option value="custom">Свой вариант...</option>
    </select>
    <input type="text" id="customWithdrawMethods" class="hidden" placeholder="Введите свой вариант">

    <label>Оборотные средства, которые можете выделить *</label>
    <textarea placeholder="Сумма в USDT в сутки" required></textarea>

    <label>Когда сможете приступить к работе? *</label>
    <textarea placeholder="Насколько быстро после одобрения" required></textarea>

    <label>С какими ГЕО, кроме РФ, вы работаете? *</label>
    <textarea placeholder="Перечислите страны/регионы" required></textarea>

    <label>Telegram-юзернейм владельца команды *</label>
    <input type="text" placeholder="@username" required>

    <label>Telegram-юзернейм сотрудников команды *</label>
    <input type="text" placeholder="@username1, @username2" required>

    <label>Дополнительная информация (если есть) *</label>
    <textarea placeholder="Например: лимиты по реквизитам или необходимость автоматизации" required></textarea>

    <button class="submit-btn" type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
  </form>
</div>

<script>
function toggleCustomInput(selectElement, inputId) {
  const input = document.getElementById(inputId);
  if (selectElement.value === 'custom') {
    input.classList.remove('hidden');
    input.required = true;
  } else {
    input.classList.add('hidden');
    input.required = false;
  }
}
</script>

</body>
</html>
