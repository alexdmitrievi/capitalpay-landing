<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анкета CapitalPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #0A1E3D;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 500px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    h1 {
      font-weight: 600;
      text-align: center;
      margin: 20px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea {
      padding: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 15px;
      background-color: #0A1E3D;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #142850;
    }
    @media (max-width: 600px) {
      header img {
        width: 280px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="logo_final_clean.svg" alt="CapitalPay">
  </header>

  <h1>Анкета</h1>

  <form action="send.php" method="POST">
    <input type="text" name="team_name" placeholder="Название команды" required>
    <input type="text" name="region" placeholder="Город или регион базирования" required>
    <input type="text" name="team_size" placeholder="Размер команды" required>
    <input type="text" name="processing_experience" placeholder="Опыт работы в процессинге" required>
    <textarea name="platforms" placeholder="Опыт работы на других площадках" required></textarea>
    <input type="text" name="work_247" placeholder="Команда работает 24/7?" required>
    <input type="text" name="deposit_methods" placeholder="Способы обработки депозитов" required>
    <input type="text" name="accept_methods" placeholder="Методы приёма депозитов" required>
    <textarea name="banks" placeholder="Банки, которые используете" required></textarea>
    <textarea name="requisites" placeholder="Количество доступных реквизитов" required></textarea>
    <textarea name="entry_volume" placeholder="Сколько готовы обрабатывать на вход" required></textarea>
    <input type="text" name="withdraw_methods" placeholder="Способы обработки выплат" required>
    <textarea name="turnover" placeholder="Оборотные средства (USDT в сутки)" required></textarea>
    <textarea name="start_time" placeholder="Когда готовы приступить к работе?" required></textarea>
    <textarea name="geo" placeholder="ГЕО кроме РФ" required></textarea>
    <input type="text" name="owner_telegram" placeholder="Telegram-юзернейм владельца" required>
    <input type="text" name="team_telegram" placeholder="Telegram-юзернеймы сотрудников" required>
    <textarea name="additional_info" placeholder="Дополнительная информация" required></textarea>

    <button class="submit-btn" type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
  </form>
</div>

</body>
</html>
