<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalPay - Анкета команды</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #000000;       /* CMYK 95:95:5:95 */
            --primary-blue: #2A4BD7;      /* Пример из палитры */
            --accent-cyan: #07A7D1;       /* CMYK 7:17:33:0 */
            --light-gray: #E6E6E6;        /* CMYK 0:0:0:10 */
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            line-height: 1.6;
            color: var(--primary-dark);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1, h2 {
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 16px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .hint {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .required {
            color: var(--accent-cyan);
        }
        
        .submit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background-color: #1a3bb3;
        }
        
        .captcha {
            background: var(--light-gray);
            padding: 20px;
            text-align: center;
            margin: 30px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .brand-footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Вставьте ваш логотип -->
        <img src="capitalpay-logo.png" alt="CapitalPay" class="logo">
        <h1>Анкета команды</h1>
        <p class="subtitle">PROCESSING PLATFORM</p>
    </div>

    <p class="subtitle">Пожалуйста, укажите всю запрашиваемую информацию — это займёт всего несколько минут. Ваши ответы помогут нам лучше понять ваши возможности и быстрее включить вас в работу.</p>

    <!-- Форма (остается без изменений по структуре) -->
    <form id="capitalPayForm">
        <!-- Все группы полей из предыдущего примера -->
        <!-- ... -->
    </form>

    <div class="brand-footer">
        CAPITALPAY PROCESSING PLATFORM © 2023
    </div>

    <script>
        document.getElementById('capitalPayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Анкета отправлена! Мы свяжемся с вами в ближайшее время.');
        });
    </script>
</body>
</html>
