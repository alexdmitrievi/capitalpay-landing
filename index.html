<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета CapitalPay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            color: #0A1E3D;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            max-width: 200px;
        }
        h1, h2 {
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 15px 0 5px;
            font-weight: 600;
        }
        input, select, textarea {
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 15px;
            background-color: #0A1E3D;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Место для картинки или гифки -->
            <img src="logo-placeholder.png" alt="CapitalPay">
        </header>

        <h1>Анкета CapitalPay</h1>
        <p>Пожалуйста, укажите всю запрашиваемую информацию — это займёт всего несколько минут. Ваши ответы помогут нам лучше понять ваши возможности и быстрее включить вас в работу.</p>

        <form>
            <label>Название команды</label>
            <input type="text" placeholder="Пример: toptrader777">

            <label>Город (или регион) базирования *</label>
            <input type="text" required>

            <label>Размер команды *</label>
            <input type="text" placeholder="Сколько человек работает в вашей команде" required>

            <label>Опыт работы в процессинге *</label>
            <input type="text" placeholder="Менее 3 месяцев, Около 6 месяцев, Около года, Больше года" required>

            <label>Опыт работы на других площадках</label>
            <textarea placeholder="Перечислите через запятую платформы/сервисы" required></textarea>

            <label>Команда работает 24/7 *</label>
            <input type="text" placeholder="Да, Нет" required>

            <label>Способы, которыми вы обрабатываете депозиты *</label>
            <input type="text" placeholder="Классический способ, Ферма, Трансграничные переводы" required>

            <label>Методы, которыми вы принимаете депозиты *</label>
            <input type="text" placeholder="СБП, С карты на карту, Номер счёта" required>

            <label>Банки, которые используете в работе *</label>
            <textarea placeholder="Перечислите через запятую" required></textarea>

            <label>Количество доступных реквизитов под депозиты *</label>
            <textarea placeholder="Сколько в среднем реквизитов будет находиться в работе на площадке?" required></textarea>

            <label>Сколько готовы обрабатывать на вход *</label>
            <textarea placeholder="Среднесуточный объем в рублях (RUB)" required></textarea>

            <label>Способы, которыми вы обрабатываете выплаты *</label>
            <input type="text" placeholder="Классический способ, Белые треугольники, Не работаю на выплаты" required>

            <label>Оборотные средства, которые можете выделить *</label>
            <textarea placeholder="Сумма в USDT в сутки" required></textarea>

            <label>Когда сможете приступить к работе? *</label>
            <textarea placeholder="Насколько быстро после одобрения" required></textarea>

            <label>С какими ГЕО, кроме РФ, вы работаете? *</label>
            <textarea placeholder="Перечислите страны/регионы" required></textarea>

            <label>Telegram-юзернейм владельца команды *</label>
            <input type="text" placeholder="@username" required>

            <label>Telegram-юзернейм сотрудников команды *</label>
            <input type="text" placeholder="@username1, @username2" required>

            <label>Дополнительная информация (если есть) *</label>
            <textarea placeholder="Например: лимиты по реквизитам или необходимость автоматизации" required></textarea>

            <button class="submit-btn" type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
        </form>
    </div>
</body>
</html>
